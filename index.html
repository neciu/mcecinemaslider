<!DOCTYPE html>
<html>


<head>
    <title></title>
    <link href="scss/mceslider.css" rel="stylesheet">
    <link href="//vjs.zencdn.net/4.2/video-js.css" rel="stylesheet">
</head>


<body>

<div class="container">
    <ul id="mce-orbit" class="mce-orbit" data-orbit>
        <li>
            <img src="img/logo.png"/>
        </li>

        <li>
            <img src="img/diamond.png"/>
        </li>

        <li>
            <video id="video" class="video-js vjs-default-skin" controls preload="none" width="100%" height="300px"
                   data-setup='{}'>
                <source src="video.mp4" type='video/mp4'/>
            </video>
        </li>

        <li>
            <img src="img/diamond.png"/>
        </li>

        <li>
            <img src="img/platinum.png"/>
        </li>

        <li>
            <img src="img/organizers.png"/>
        </li>
        <li>
            <img src="img/logo.png"/>
        </li>

        <li>
            <img src="img/agenda1.png"/>
        </li>

        <li>
            <img src="img/agenda2.png"/>
        </li>
    </ul>
</div>

<script src="js/vendor/jquery.js"></script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.orbit.js"></script>
<script src="//vjs.zencdn.net/4.2/video.js"></script>
<!--<script src="js/jquery.media.js"></script>-->

<script>
    function toggleOrbit() {
        $("#mce-orbit").siblings(".orbit-timer").click();
    }

    var player;
</script>


<script>
    videojs.options.flash.swf = "/swf/video-js.swf";
    $(document).foundation({
                orbit: {
                    animation: 'slide',
                    timer_speed: 3000,
                    pause_on_hover: false,
                    animation_speed: 500,
                    navigation_arrows: false,
                    bullets: false,
                    slide_number: false
                }}
    );
    var player = videojs('video').ready(function () {
        var myPlayer = this;
        myPlayer.on("ended", function () {
            toggleOrbit();
        });
    });
</script>

<script>
    $('#mce-orbit').on('after-slide-change.fndtn.orbit', function (event, orbit) {
        if (orbit.slide_number == 2) {
            toggleOrbit();
            player.play();
        }
    });

    window.onresize = function (event) {
        var h = $(window).height();
        $('#video').css({width: '100%', height: h + 'px'});
    }
</script>

</body>

</html>
